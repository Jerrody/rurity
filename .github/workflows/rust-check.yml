name: rust-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: check
        run: cargo check --all-targets --all-features --verbose
      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: test
        run: cargo test --verbose
      - name: rustfmt
        run: cargo fmt -- --check
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: check
        run: cargo check --all-targets --all-features --verbose
      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: test
        run: cargo test --verbose
      - name: rustfmt
        run: cargo fmt -- --check
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: check
        run: cargo check --all-targets --all-features --verbose
      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: test
        run: cargo test --verbose
      - name: rustfmt
        run: cargo fmt -- --check
